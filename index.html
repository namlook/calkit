<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Calkit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/foundation.min.css" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <div class="row">
      <h2>Calcul avec intérêts composés</h2>

      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="index">
    <form>
      <label>Montant initial *</label>
      {{input type='number' value=initMontant}}

      <label>intérêt (%) *</label>
      {{input type='number' value=interets}}

      <label>Nombre d'années *</label>
      {{input type='number' value=nbAnnees}}

      <label>Ajout mensuel</label>
      {{input type='number' value=ajoutMensuel}}

      <h3>{{total}}€ <small>(intérêts: {{cumulInterets}}€, capital: {{capital}}€)</small></h3>

    </form>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.3.1.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
